<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="role-selector">
    <input type="text" id="userName" placeholder="Your Name">
    <select id="userRole">
      <option value="student">Student</option>
      <option value="teacher">Teacher</option>
    </select>
    <button id="joinBtn">Join Class</button>
  </div>

  <div class="container hidden">
    <div class="chat-section">
      <div class="messages"></div>
      <div class="chat-controls">
        <input type="text" id="messageInput" placeholder="Type message...">
        <button id="sendBtn">Send</button>
        <button id="micToggle">Mic: On</button>
      </div>
    </div>
    
    <div class="video-section">
      <video id="remoteScreen" autoplay playsinline></video>
      <div class="video-controls">
        <button id="shareScreenBtn" class="hidden">Share Screen</button>
        <button id="leaveBtn" class="danger">Leave Class</button>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/auth.js"></script>
  <script src="/js/rtc.js"></script>
  <script src="/js/ui.js"></script>
</body>
</html>
